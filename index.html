<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login Page</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #667eea, #764ba2);
      }

      .login-box {
        background: #fff;
        padding: 30px;
        width: 330px;
        border-radius: 8px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      }

      .login-box h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      .login-box input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
      }

      .password-row {
        position: relative;
      }

      .toggle {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 12px;
        cursor: pointer;
        color: #667eea;
      }

      .login-box button {
        width: 100%;
        padding: 10px;
        margin-top: 12px;
        border: none;
        background: #667eea;
        color: white;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
      }

      .login-box button:hover {
        background: #5a67d8;
      }

      .error {
        color: red;
        font-size: 13px;
        text-align: center;
        display: none;
      }

      .login-box p {
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
      }

      .login-box a {
        color: #667eea;
        text-decoration: none;
      }
    </style>
  </head>

  <body>
    <div class="login-box">
      <h2>Login</h2>

      <form onsubmit="login(event)">
        <input type="text" id="username" placeholder="Username" required />

        <div class="password-row">
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <span class="toggle" onclick="togglePassword()">Show</span>
        </div>

        <div class="error" id="error">Invalid login details</div>

        <button type="submit">Login</button>
      </form>

      <p>Don't have an account? <a href="#">Register</a></p>
      <p>Don't have an account? <a href="#">Register</a></p>
      <p>Don't have an account? <a href="#">Register</a></p>
      <p>Don't have an account? <a href="#">Register</a></p>
      <p>Don't have an account? <a href="#">Register</a></p>
      <p>Don't have an account? <a href="#">Register</a></p>
    </div>

    <script>
      function togglePassword() {
        const pwd = document.getElementById("password");
        const toggle = document.querySelector(".toggle");

        if (pwd.type === "password") {
          pwd.type = "text";
          toggle.textContent = "Hide";
        } else {
          pwd.type = "password";
          toggle.textContent = "Show";
        }
      }

      function login(e) {
        e.preventDefault();

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        // Simple demo validation
        if (username === "admin" && password === "admin123") {
          window.location.href = "home.html"; // redirect
        } else {
          document.getElementById("error").style.display = "block";
        }
      }
    </script>
  </body>
</html>
